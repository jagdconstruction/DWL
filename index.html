<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Jag'd Daily Work Log</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      background: #ffffff;
      padding: 24px;
      border-radius: 6px;
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
    }

    h2 {
      margin-top: 30px;
      border-bottom: 2px solid #ddd;
      padding-bottom: 6px;
    }

    .row {
      display: flex;
      gap: 16px;
      margin-bottom: 16px;
    }

    .field {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    label {
      font-weight: bold;
      margin-bottom: 4px;
    }

    input, textarea, select {
      padding: 8px;
      font-size: 14px;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 6px;
      text-align: left;
    }

    th {
      background: #f0f0f0;
    }

    .submit-row {
      margin-top: 30px;
      text-align: center;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Jag'd Daily Work Log (DWL)</h1>

    <!-- PROJECT INFO -->
    <h2>Project Information</h2>
    <div class="row">
      <div class="field">
        <label for="projectName">Project Name / ID</label>
        <input type="text" id="projectName" />
      </div>
      <div class="field">
        <label for="location">Location</label>
        <input type="text" id="location" />
      </div>
    </div>

    <div class="row">
      <div class="field">
        <label for="date">Work Date</label>
        <input type="date" id="date" />
      </div>
      <div class="field">
        <label for="pmName">Project Manager</label>
        <input type="text" id="pmName" />
      </div>
    </div>

    <!-- WEATHER -->
    <h2>Weather Conditions</h2>
    <div class="row">
      <div class="field">
        <label for="weather">Weather</label>
        <input type="text" id="weather" />
      </div>
      <div class="field">
        <label for="temperature">Temperature</label>
        <input type="text" id="temperature" />
      </div>
    </div>

    <!-- CREW & HOURS -->
    <h2>Crew & Hours</h2>
    <table>
      <thead>
        <tr>
          <th>Employee Name</th>
          <th>Classification</th>
          <th>Hours Worked</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><input type="text" /></td>
          <td><input type="text" /></td>
          <td><input type="number" step="0.25" /></td>
        </tr>
        <tr>
          <td><input type="text" /></td>
          <td><input type="text" /></td>
          <td><input type="number" step="0.25" /></td>
        </tr>
        <tr>
          <td><input type="text" /></td>
          <td><input type="text" /></td>
          <td><input type="number" step="0.25" /></td>
        </tr>
      </tbody>
    </table>

    <!-- WORK PERFORMED -->
    <h2>Work Performed</h2>
    <div class="field">
      <label for="workPerformed">Description of Work</label>
      <textarea id="workPerformed"></textarea>
    </div>

    <!-- ISSUES / NOTES -->
    <h2>Issues / Delays / Notes</h2>
    <div class="field">
      <textarea id="notes"></textarea>
    </div>

    <!-- SUBMIT -->
    <div class="submit-row">
      <button type="button" onclick="alert('Next step: export / save logic')">
        Submit Daily Work Log
      </button>
    </div>
  </div>
</body>
</html>
